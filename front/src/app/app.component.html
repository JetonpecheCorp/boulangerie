<mat-toolbar id="navbar" color="primary">

  @if (EstConnecter()) 
  {
    <button matIconButton (click)="drawer.toggle()" aria-label="Menu vertical">
      <mat-icon>menu</mat-icon>
    </button>
  }

  <span>Boulangerie</span>
  <span class="spacer"></span>

  @if (EstConnecter()) 
  {
    <button matIconButton 
            aria-label="Menu paramètre" 
            matTooltip="paramètres" 
            (click)="OuvrirModalParametre()">
      <mat-icon>settings</mat-icon>
    </button>

    <button matIconButton 
            aria-label="Déconnexion" 
            matTooltip="Se déconnecter" 
            (click)="Deconnexion()">
      <mat-icon>logout</mat-icon>
    </button>
  }
</mat-toolbar>

<mat-drawer-container 
  [hasBackdrop]="mdcBackdrop">

  <mat-drawer #drawer class="drawer" [mode]="drawerMode" [opened]="EstConnecter()">
    <mat-nav-list role="navigation">
      @if(EstAdmin())
      {
        <a mat-list-item routerLink="produit" routerLinkActive="active">Produit</a>
        <a mat-list-item routerLink="ingredient" routerLinkActive="active">Ingredient</a>
        <a mat-list-item routerLink="categorie" routerLinkActive="active">Catégorie</a>
        <a mat-list-item routerLink="vehicule" routerLinkActive="active">Véhicule</a>
        <a mat-list-item routerLink="fournisseur" routerLinkActive="active">Fournisseur</a>
        <a mat-list-item routerLink="client" routerLinkActive="active">Client</a>
        <a mat-list-item routerLink="employe" routerLinkActive="active">Employé</a>
        <a mat-list-item routerLink="groupe" routerLinkActive="active">Groupe</a>
        <a mat-list-item routerLink="planning" routerLinkActive="active">Planning</a>
        <a mat-list-item routerLink="livraison" routerLinkActive="active">Livraison</a>
        <a mat-list-item routerLink="livreur" routerLinkActive="active">Livreur</a>
      }
      
      <a mat-list-item routerLink="commande" routerLinkActive="active">Commande</a>
    </mat-nav-list>
  </mat-drawer>
  <mat-drawer-content [class.open]="drawer.opened && drawerMode == 'push'" class="marginTopDrawer">
    <router-outlet />
  </mat-drawer-content>

</mat-drawer-container>
