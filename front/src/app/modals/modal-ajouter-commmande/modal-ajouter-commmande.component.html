<h2 mat-dialog-title>Nouvelle commande</h2>
<mat-dialog-content [formGroup]="form">

    <div class="row">
        <!-- date pour le -->
        <div class="col-12">
            <mat-form-field style="margin-top: 10px; margin-bottom: 10px;">
                <mat-label>Pour le</mat-label>
                <input matInput [matDatepicker]="picker" [min]="dateJour" formControlName="date">
                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
        </div>

        <!-- auto complete produit -->
        <div class="col-6 col-xs-12">
            <mat-form-field>
                <mat-label>Produit</mat-label>
                <input  #autoCompleteProduit
                        type="text"
                        aria-label="Produit"
                        matInput
                        [formControl]="$any(form.controls['autoComplete'])"
                        [matAutocomplete]="auto">
                <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
                    @for (option of dataSourceFiltrer(); track option.idPublic) 
                    {
                        <mat-option [value]="option.nom">{{ option.nom }}</mat-option>
                    }
                </mat-autocomplete>
            </mat-form-field>
        </div>

        <div class="col-4 col-xs-10">
            <mat-form-field>
                <mat-label>Quantit√©</mat-label>
                <input  #inputQte
                        type="number"
                        aria-label="Produit"
                        value="1"
                        min="1"
                        matInput />
            </mat-form-field>
        </div>

        <div class="col-2 col-xs-2" (click)="AjouterProduit()">
            <button mat-mini-fab>
                <mat-icon>add</mat-icon>
            </button>
        </div>
    </div>

</mat-dialog-content>
<mat-dialog-actions>
    <app-button label="Ajouter" 
                [btnClicker]="btnClicker()" 
                (onClick)="Ajouter()" />
</mat-dialog-actions>
