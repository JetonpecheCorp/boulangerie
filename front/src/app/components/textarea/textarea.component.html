<mat-form-field class="inputForm">
    <mat-label>{{ label() }}</mat-label>
    <textarea matInput 
              [rows]="rows()"
              [attr.placeholder]="placeholder()"
              [attr.maxlength]="maxLength() > 0 ? maxLength() : null"
              [formControl]="$any(controle())"></textarea>
    <mat-hint align="end">{{ controle().value ? controle().value.length : 0 }} / {{ maxLength() }}</mat-hint>
</mat-form-field>
