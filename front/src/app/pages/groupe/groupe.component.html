<h1>Gestion des groupes</h1>

<div style="text-align: center; margin-bottom: 10px;">
    <button mat-flat-button (click)="OuvrirModal()">
        <mat-icon>add</mat-icon>
        Ajouter un groupe
    </button>
</div>

<div class="container-table  mat-elevation-z8">
    @if (estEnChargement()) 
    {
        <div class="loading-shade">
            <mat-spinner></mat-spinner>
        </div>
    }
    
    <mat-form-field>
        <mat-label>Rechercher</mat-label>
        <input matInput [formControl]="inputFormCtrl">
    </mat-form-field>

    <table mat-table [dataSource]="dataSource()" matSort>

        <!-- nom Column -->
        <ng-container matColumnDef="nom">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nom </th>
            <td mat-cell *matCellDef="let row"> {{row.nom}} </td>
        </ng-container>

        <!-- adresse interne -->
        <ng-container matColumnDef="adresse">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Adresse </th>
            <td mat-cell *matCellDef="let row"> {{row.adresse}}</td>
        </ng-container>

        <!-- connexion bloquer -->
        <ng-container matColumnDef="bloquer">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Bloquer </th>
            <td mat-cell *matCellDef="let row"> 
                <app-button [style]="'miniFab'" 
                            [icon]="row.connexionBloquer ? 'lock' : 'lock_open'" 
                            toolTip="(Dé)bloquer la connexion aux membres du groupe"
                            [btnClicker]="btnClicker()"
                            (onClick)="BloquerDebloquerConnexion(row)" />
            </td>
        </ng-container>

        <!-- action interne -->
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let row">
                <app-button [style]="'miniFab'" icon="edit" (onClick)="OuvrirModal(row)" />
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="2">Aucune données pour "{{ inputFormCtrl.value }}"</td>
        </tr>
    </table>

    <mat-paginator [length]="total()" 
                   [pageSize]="nbParPage()"
                   [pageSizeOptions]="[5, 10, 25, 100]" 
                   aria-label="groupe par page">
    </mat-paginator>
</div>
