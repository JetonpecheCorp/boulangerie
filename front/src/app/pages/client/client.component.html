<h1>Gestion des clients</h1>

<div style="display: flex; justify-content: center; margin-bottom: 10px;">
    <button mat-flat-button (click)="OuvrirModal()">
        <mat-icon>add</mat-icon>
        Ajouter un client
    </button>&nbsp;

    <button mat-flat-button (click)="Exporter()">
        <mat-icon>download</mat-icon>
        Exporter les clients
    </button>&nbsp;

    <button mat-flat-button (click)="OuvrirModalImporter()">
        <mat-icon>upload</mat-icon>
        Importer les clients
    </button>
</div>

<div class="container-table mat-elevation-z8">
    @if (estEnChargement()) 
    {
        <div class="loading-shade">
            <mat-spinner></mat-spinner>
        </div>
    }
    
    <mat-form-field>
        <mat-label>Rechercher</mat-label>
        <input matInput [formControl]="inputFormCtrl">
    </mat-form-field>

    <table mat-table [dataSource]="dataSource()" matSort>

        <!-- nom Column -->
        <ng-container matColumnDef="nom">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nom </th>
            <td mat-cell *matCellDef="let row"> {{row.nom}} </td>
        </ng-container>

        <!-- mail interne -->
        <ng-container matColumnDef="mail">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Mail </th>
            <td mat-cell *matCellDef="let row"> {{ row.mail ?? "NA" }}</td>
        </ng-container>

        <!-- telephone interne -->
        <ng-container matColumnDef="telephone">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Téléphone </th>
            <td mat-cell *matCellDef="let row"> {{row.telephone ?? "NA"}}</td>
        </ng-container>

        <!-- adresse interne -->
        <ng-container matColumnDef="adresse">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Adresse </th>
            <td mat-cell *matCellDef="let row"> {{row.adresse }}</td>
        </ng-container>

        <!-- adresse interne -->
        <ng-container matColumnDef="adresseFacturation">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Adresse facturation </th>
            <td mat-cell *matCellDef="let row"> {{row.adresseFacturation }}</td>
        </ng-container>

        <!-- info complementaire -->
        <ng-container matColumnDef="infoComplementaire">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Infos </th>
            <td mat-cell *matCellDef="let row">
                <button mat-mini-fab 
                        stop-propagation 
                        (click)="OuvrirModalInfo(row.infoComplementaire)"
                        [disabled]="!row.infoComplementaire">
                    <mat-icon>info</mat-icon>
                </button>
            </td>
        </ng-container>

        <!-- action interne -->
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let row">

                <button mat-mini-fab 
                        stop-propagation 
                        (click)="OuvrirModalLivraison(row)">
                    <mat-icon>local_shipping</mat-icon>
                </button>&nbsp;

                <button mat-mini-fab 
                        stop-propagation 
                        (click)="OuvrirModal(row)">
                    <mat-icon>edit</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="2">Aucune données pour "{{ inputFormCtrl.value }}"</td>
        </tr>
    </table>

    <mat-paginator [length]="total()" 
                   [pageSize]="nbParPage()"
                   [pageSizeOptions]="[5, 10, 25, 100]" 
                   aria-label="Utilisateur par page">
    </mat-paginator>
</div>
