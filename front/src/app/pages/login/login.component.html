<mat-card class="cardConnexion" appearance="outlined">
    <mat-card-title class="padding">Connexion</mat-card-title>

    <mat-card-content>
        <form [formGroup]="form">
            <app-input [controle]="form.controls['login']" 
                       label="Login" />

            <app-input [controle]="form.controls['mdp']" 
                       type="password"
                       label="Mot de passe" />
        </form>
        <a href="#" routerLink="/reset-mdp">Mot de passe oubli√©</a>
    </mat-card-content>
    <mat-card-footer class="cardFooter">
        <app-button label="Connexion" (onClick)="OnConnexion()" [btnClicker]="btnClicker()" />
    </mat-card-footer>
</mat-card>

<input type="color" (change)="generateDynamicTheme($event)">
