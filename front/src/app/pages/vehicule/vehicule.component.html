<h1>Gestion des véhicules</h1>

<div style="text-align: center; margin-bottom: 10px;">
    <button mat-flat-button (click)="OuvrirModal()">
        <mat-icon>add</mat-icon>
        Ajouter un véhicule
    </button>
</div>

<div class="container-table mat-elevation-z8">
    @if (estEnChargement()) 
    {
        <div class="loading-shade">
            <mat-spinner></mat-spinner>
        </div>
    }
    
    <mat-form-field>
        <mat-label>Rechercher</mat-label>
        <input matInput [formControl]="inputFormCtrl">
    </mat-form-field>

    <table mat-table [dataSource]="dataSource()" matSort>

        <!-- immatriculation Column -->
        <ng-container matColumnDef="immatriculation">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> immatriculation </th>
            <td mat-cell *matCellDef="let row"> {{row.immatriculation}} </td>
        </ng-container>

        <!-- info Column -->
        <ng-container matColumnDef="info">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Infos </th>
            <td mat-cell *matCellDef="let row"> {{row.infoComplementaire}} </td>
        </ng-container>

        <!-- action interne -->
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let row">

                <button mat-mini-fab 
                        stop-propagation 
                        (click)="OuvrirModal(row)">
                    <mat-icon>edit</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;">
        </tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="3">Aucune données pour "{{ inputFormCtrl.value }}"</td>
        </tr>
    </table>

    <mat-paginator [length]="total()" 
                   [pageSize]="nbParPage()"
                   [pageSizeOptions]="[5, 10, 25, 100]" 
                   aria-label="Vehicule par page">
    </mat-paginator>
</div>
