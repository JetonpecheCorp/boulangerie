<h1>Gestion des produits</h1>

<div style="text-align: center; margin-bottom: 10px;">
    <button mat-flat-button (click)="OuvrirModal()">
        <mat-icon>add</mat-icon>
        Ajouter un produit
    </button>
</div>

<div class="container-table mat-elevation-z8">
    @if (estEnChargement()) 
    {
        <div class="loading-shade">
            <mat-spinner></mat-spinner>
        </div>
    }
    
    <mat-form-field>
        <mat-label>Rechercher</mat-label>
        <input matInput [formControl]="inputFormCtrl">
    </mat-form-field>

    <table mat-table [dataSource]="dataSource()" matSort>

        <!-- nom Column -->
        <ng-container matColumnDef="nom">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nom </th>
            <td mat-cell *matCellDef="let row"> {{row.nom}} </td>
        </ng-container>

        <!-- code interne -->
        <ng-container matColumnDef="codeInterne">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Code </th>
            <td mat-cell *matCellDef="let row"> {{row.codeInterne}}</td>
        </ng-container>

        <!-- prix ht interne -->
        <ng-container matColumnDef="prixHt">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Prix HT </th>
            <td mat-cell *matCellDef="let row"> {{row.prixHt}}</td>
        </ng-container>

        <!-- poids interne -->
        <ng-container matColumnDef="poids">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Poids </th>
            <td mat-cell *matCellDef="let row"> {{row.poids ?? "NA"}}</td>
        </ng-container>

        <!-- stock interne -->
        <ng-container matColumnDef="stock">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Stock </th>
            <td mat-cell *matCellDef="let row"> {{row.stock}}</td>
        </ng-container>

        <!-- stock alerte interne -->
        <ng-container matColumnDef="stockAlert">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Stock d'alerte </th>
            <td mat-cell *matCellDef="let row"> {{row.stockAlert}}</td>
        </ng-container>

        <!-- action interne -->
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let row">
                <button mat-mini-fab 
                        stop-propagation 
                        (click)="OuvrirModalRecetteProduit(row.idPublic)">
                    <mat-icon>list</mat-icon>
                </button>&nbsp;

                <button mat-mini-fab 
                        stop-propagation 
                        (click)="OuvrirModal(row)">
                    <mat-icon>edit</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;">
        </tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="2">Aucune donn√©es pour "{{ inputFormCtrl.value }}"</td>
        </tr>
    </table>

    <mat-paginator [length]="total()" 
                   [pageSize]="nbParPage()"
                   [pageSizeOptions]="[5, 10, 25, 100]" 
                   aria-label="Produit par page">
    </mat-paginator>
</div>
