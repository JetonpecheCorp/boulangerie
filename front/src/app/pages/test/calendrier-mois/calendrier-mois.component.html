<div class="calendrier-body">
    @for (element of LISTE_JOUR_SEMAINE; track $index) 
    {
        <div class="element jour-semaine">{{ element }}</div>
    }

    @for (element of listeJourMois(); track $index) 
    {
        <div [class.vide]="!element.date" class="element" (click)="ElementClicker(element.date)">
            @if(element.date)
            {
                {{ element.date }} <br>
                Commande(s): {{ element.nbCommande }}
            }
        </div>
    }
</div>
