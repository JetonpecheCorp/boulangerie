<div style="text-align: center; margin-bottom: 10px;">
    <button mat-mini-fab (click)="Precedent()">
        <mat-icon>keyboard_arrow_left</mat-icon>
    </button>

    &nbsp;{{ dateJour().toLocaleDateString() }}&nbsp;

    <button mat-mini-fab (click)="Suivant()">
        <mat-icon>keyboard_arrow_right</mat-icon>
    </button>
    <br><br>

    <mat-button-toggle-group (change)="ChangerAffichage($event)" name="fontStyle" aria-label="Affichage calendrier">
        <mat-button-toggle [value]="eModeCalendrier.Jour">Jour</mat-button-toggle>
        <mat-button-toggle [value]="eModeCalendrier.Semaine">Semaine</mat-button-toggle>
        <mat-button-toggle [value]="eModeCalendrier.Mois">Mois</mat-button-toggle>
    </mat-button-toggle-group>
</div>

@switch (mode()) 
{
    @case (eModeCalendrier.Jour) 
    {
        <app-calendrier-jour [dateJour]="dateJour()" [listeCommande]="listeCommande()" />
    }
    @case (eModeCalendrier.Mois) 
    {
        <app-calendrier-mois [dateJour]="dateJour()" [listeCommande]="listeCommande()" />
    }
    @default 
    {
        <app-calendrier-semaine [dateJour]="dateJour()" [listeCommande]="listeCommande()" />
    }
}
