<div class="container-flex">
    @for (item of listeJourSemaine(); track $index) 
    {
        <div class="card">
            <div class="titre">
                <p><b>{{ item.nom }}</b> <br> {{ item.date }}</p>
            </div>
        
            @for (item2 of info()[$index]; track item2)
            {
                <div class="element" (click)="ElementClicker(item2)">
                    <p>
                        <b>Nom:</b> {{ item2.client.nom }} <br>
                        <b>NÂ°</b> {{ item2.numero }} <br>
                    </p>

                    <ul style="padding-left: 25px;">
                        @for (item3 of item2.listeProduit; track $index) 
                        {
                            <li>{{ item3.nom }}</li>
                        }
                    </ul>

                </div>
            }
        </div>
    }
</div>
