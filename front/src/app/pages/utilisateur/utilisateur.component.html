<h1>Gestion des employés</h1>

<div style="display: flex; justify-content: center; margin-bottom: 10px;">
    <button mat-flat-button (click)="OuvrirModal()">
        <mat-icon>add</mat-icon>
        Ajouter un(e) employé(e)
    </button>&nbsp;

    <button mat-icon-button matTooltip="Exporter les employés" (click)="Exporter()">
        <mat-icon>download</mat-icon>
    </button>
</div>

<div class="container-table mat-elevation-z8">
    @if (estEnChargement()) 
    {
        <div class="loading-shade">
            <mat-spinner></mat-spinner>
        </div>
    }
    
    <mat-form-field>
        <mat-label>Rechercher</mat-label>
        <input matInput [formControl]="inputFormCtrl">
    </mat-form-field>

    <table mat-table [dataSource]="dataSource()" matSort>

        <!-- nom Column -->
        <ng-container matColumnDef="nom">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nom </th>
            <td mat-cell *matCellDef="let row"> {{row.nom}} </td>
        </ng-container>

        <!-- prenom interne -->
        <ng-container matColumnDef="prenom">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Prenom </th>
            <td mat-cell *matCellDef="let row"> {{row.prenom}}</td>
        </ng-container>

        <!-- mail interne -->
        <ng-container matColumnDef="mail">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Mail </th>
            <td mat-cell *matCellDef="let row"> {{row.mail}}</td>
        </ng-container>

        <!-- telephone interne -->
        <ng-container matColumnDef="telephone">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Téléphone </th>
            <td mat-cell *matCellDef="let row"> {{row.telephone ?? "NA"}}</td>
        </ng-container>

        <!-- est admin interne -->
        <ng-container matColumnDef="estAdmin">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Admin </th>
            <td mat-cell *matCellDef="let row"> {{row.estAdmin ? "Oui" : "Non"}}</td>
        </ng-container>

        <!-- action interne -->
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let row">
                <button mat-mini-fab 
                        stop-propagation
                        (click)="OuvrirModalLivraison(row)">
                    <mat-icon>local_shipping</mat-icon>
                </button>&nbsp;

                <button mat-mini-fab 
                        stop-propagation 
                        (click)="OuvrirModal(row)">
                    <mat-icon>edit</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;">
        </tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="2">Aucune données pour "{{ inputFormCtrl.value }}"</td>
        </tr>
    </table>

    <mat-paginator [length]="total()" 
                   [pageSize]="nbParPage()"
                   [pageSizeOptions]="[5, 10, 25, 100]" 
                   aria-label="Utilisateur par page">
    </mat-paginator>
</div>
