
<mat-card appearance="outlined">
    <mat-card-header style="margin-bottom: 10px;">
        <mat-card-title>
            Changer son mot de passe
        </mat-card-title>
    </mat-card-header>

    <mat-card-content>
        <form [formGroup]="form">
        @if(jwt())
        {
            <app-input label="Nouveau mot de passe" type="password" [controle]="form.controls['mdp']" />
            <app-input label="Confirmer votre nouveau mot de passe" type="password" [controle]="form.controls['mdpConfirmer']" />   
        }
        @else
        {
            <app-input label="Adresse mail" type="email" [controle]="form.controls['mail']" />
        }
        </form>
    </mat-card-content>

    <mat-card-actions align="end">
        <app-button label="Valider" [btnClicker]="btnClicker()" (onClick)="Valider()" />
    </mat-card-actions>
</mat-card>
