<div class="example-container mat-elevation-z8">
    @if (estEnChargement()) 
    {
        <div class="example-loading-shade">
            <mat-spinner></mat-spinner>
        </div>
    }
    
    <mat-form-field>
        <mat-label>Rechercher</mat-label>
        <input matInput (keyup)="Rechercher($event)" #input>
    </mat-form-field>

    <table mat-table [dataSource]="dataSource" matSort>

        <!-- ID Column -->
        <ng-container matColumnDef="nom">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nom </th>
            <td mat-cell *matCellDef="let row"> {{row.nom}} </td>
        </ng-container>

        <!-- Progress Column -->
        <ng-container matColumnDef="idPublic">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> id </th>
            <td mat-cell *matCellDef="let row"> {{row.idPublic}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="2">No data matching the filter "{{input.value}}"</td>
        </tr>
    </table>

    <mat-paginator [length]="total" 
                   [pageSize]="nbParPage"
                   [pageSizeOptions]="[2, 10, 25, 100]" 
                   aria-label="Select page of users">
    </mat-paginator>
</div>
